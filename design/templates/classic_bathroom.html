            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .design {
            width: 250px; /* Reduced width for smaller boxes */
            height: 250px; /* Reduced height for smaller boxes */
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .design a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .design img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            transform: scale(1.2); /* Slight zoom out effect */
        }

        .design:hover img {
            transform: scale(1.1); /* Zoom in a bit on hover */
        }
    </style>
